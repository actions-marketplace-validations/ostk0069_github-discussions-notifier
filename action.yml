name: 'Composite Action Template'
description: 'Get started with Composite actions'
branding:
  icon: 'at-sign'  
  color: 'orange'

inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'

runs:
  using: "composite"
  steps:
    - id: greet
      run: |
        GREET="Hello ${WHO}"
        echo "${GREET}"
        echo "${GREET}" > greet.txt
        echo "::set-output name=word::${GREET}"
      shell: bash
      env:
        WHO: ${{ inputs.who-to-greet }}
